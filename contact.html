<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description"
        content="Caladonia Crochet website to adverstise a teacher crochet classes, Waterford, Ireland">
    <meta name="keywords" content="crochet, crochet classes, waterford, Ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Caladonia Crochet</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
            <img src="assets/images/header logo.png" alt="logo of website, caladonia crochet, crochet made easy">
            </a>
        </div>
        <nav class="head-list">
            <ul class="ulist">
                <li class="head-li">
                    <a href="index.html" >Home</a>
                </li>
                <li class="head-li">
                    <a href="classes.html">Classes</a>
                </li>
                <li class="head-li">
                    <a href="gallery.html">Gallery</a>
                </li>
                <li class ="head-li">
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="ma-head">
        <h4>Please fill out your details in the form below and we will reach out to you to schedule your class or answer any addition questions you may have. </h4>
    </div>

    
    <div class="woman-image"></div>
    <form class="form-section">
    <h3 class="shead">Contact Us Today</h3>
    <label for="fname">First Name</label>
    <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form" >
        <input id="fname" name="first_name" type="text" required class="text-input">
        
        <label for="lname">Last Name</label>
        <input id="lname" name="last_name" type="text" required class="text-input">
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email_address" required class="text-input">

        <label for="number">Contact Number</label>
        <input id="number" name="contact_number" type="number" required class="text-input">

        <label class="container">Begginer<input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="container">Intermediate<input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="container">Advanced<input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
<br>
<br>
      
        <legend>Additional Info</legend>
        <label for="ainfo"></label>
        <textarea id= "ainfo" name="ainfo" rows="5" cols="50" placeholder="Please enter any enquiries or anything extra that may assist us to accomodate your booking. "></textarea>

    <input class="submit" type="submit" value="Submit">
    </form>


    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a> 
            </li>
            <li> 
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>    
        </ul>

        
    </footer>
